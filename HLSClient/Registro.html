<!DOCTYPE html>
<html lang="en">

<head>
    <title>HLS | Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/Registro.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body class="page-background">

    <div class="container-general">
        <div class="container-background">

            <div class="container-login">
                <div class="container-login-body">
                    <form class="form" action="javascript:Login()">

                        <h2 class="login-titulo">Registro</h2>
                        <span class="login-subtitulo"><b>Live Streaming HLS</b></span>

                        <div style="margin-top:30px"></div>

                        <div class="control">
                            <label class="label" for="pass"><img class="icon-form" src="./img/perfil.png"></label>
                            <input id="username" class="input" type="text" placeholder="Nombre Usuario" required>
                        </div>

                        <div class="control">
                            <label class="label" for="pass"><img class="icon-form" src="./img/perfil.png"></label>
                            <input id="email" class="input" type="email" placeholder="Email" required>
                        </div>

                        <div class="control">
                            <label class="label" for="pass"><img class="icon-form" src="./img/contrasena.png"></label>
                            <input id="password" class="input" type="password" placeholder="Contraseña" required>
                        </div>

                        <div class="control">
                            <label class="label" for="pass"><img class="icon-form" src="./img/contrasena.png"></label>
                            <input id="passwordC" class="input" type="password" placeholder="Confirmar Contraseña"
                                required>
                        </div>

                        <div class="submit">
                            <input class="button" type="submit" value="Confirmar" />
                        </div>


                    </form>
                    <div style="margin-top: 20px;">
                        <a class="link-register" href="./Login.html">Volver</a>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="./js/Registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
</body>

</html>
